<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Clock App</title>
</head>
<body>
  <div class="container">
    <div class="text">
      <p>“The science of operations, as derived from mathematics more especially, is a science of itself, and has its own abstract truth and value.”
      <br>
      <br>
      <b>Ada Lovelace</b>
      </p>
    </div>
    <div class="nav">

      <div class="info">
          <div class="display_flex">
            <img class="icon_greetings" src="./src/images/desktop/icon-sun.svg" alt=""> 
            <div class="greetings"> 
          </div>
          </div>
          <div class="hour">00:00 <span class="time_zone_name"></span>
          </div>
          <span class="country">
          </span>
          <span class="abreviacao"></span>
      </div>

        <div class="button">
          <button>M o r e</button>
        </div>


    </div>
  </div>
  <div class="inform">
    <div class="inform__container">
      <div class="inform__container__um">

        <div class="display_flex__inform">
          <h4>CURRENT TIMEZONE</h4>
          <h3 class="time_zone"></h3>
        </div>

        <div class="display_flex__inform">

          <h4>DAY OF THE YEAR</h4>
          <h3 class="day_year">Tst</h3>
        </div>

      </div>
      
      <div class="inform__container__dois">
        <div class="display_flex__inform">
          <h4>Day of the week</h4>
          <h3 class="day_week">Tst</h3>
        </div>

        <div class="display_flex__inform">
          <h4>Week number</h4>
          <h3 class="week_number">Tst</h3>
        </div>
      </div>

    </div>
  </div>
  <script src="./src/script/main2.js"></script>
  <script src="https://kit.fontawesome.com/a1b2b55107.js" crossorigin="anonymous"></script>
</body>
</html>
